


<div class="container">
    <h1>Login</h1>

    <form (ngSubmit)="loginRequest(f)" #f=ngForm ngNativeValidate>

      <input class="form-control" type="email"  ngModel name="email" placeholder="Email" required>
      <input class="form-control" type="password"  ngModel name="password" placeholder="Password" required>

      <hr>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>

  </div>
