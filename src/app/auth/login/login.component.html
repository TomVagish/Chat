


<div class="container">

    <br>
    <br>
    <form (ngSubmit)="loginRequest(f)" #f=ngForm ngNativeValidate>

      <input class="form-control" type="email"  ngModel name="email" placeholder="Email" required>
      <br>
      <input  minlength="6" class="form-control" type="password"  ngModel name="password" placeholder="Password" required>

      <hr>
      <button id="loginbtn" class="btn btn-outline-success" type="submit">Login</button>
    </form>

    <br>
    <br>
    <div id="goToRegisterpage">

        <button class="btn btn-outline-dark" [routerLink]="['/register']" >New User ?<h5> Register here</h5></button>

      </div>

      <br>

  </div>
